<!-- Customer popup -->
  <!-- The Modal -->
  <div class="modal "  [ngStyle]="{'display': openModel.display}">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add New Customer</h4>
          <button type="button" class="btn-close" (click)="openModel.display = 'none'"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="model-form">
                <div class="row g-3 align-items-center">
                  <div class="col-12">
                    <div class="font-control d-flex justify-content-between align-content-center">
                      <label for="inputName" class="col-form-label input-label">
                        Name
                        <span class="required"> * </span>
                      </label>
                      <input type="text" id="inputName" formControlName="name" class="form-control input" aria-describedby="passwordHelpInline">
                    </div>
                    <div *ngIf="customerForm.get('name')?.invalid && customerForm.get('name')?.touched" class="text-danger error-text">
                      Name is required
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="font-control d-flex justify-content-between align-content-center">
                      <label for="inputEmail" class="col-form-label input-label">
                        Email
                        <span class="required"> * </span>
                      </label>
                      <input type="email" id="inputEmail" formControlName="email" class="form-control input" aria-describedby="passwordHelpInline">
                    </div>
                    <div *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.touched" 
                         class="text-danger error-text">
                      <div *ngIf="customerForm.get('email')?.errors?.['required']">Email is required</div>
                      <div *ngIf="customerForm.get('email')?.errors?.['email']">Invalid email format</div>
                      <div *ngIf="customerForm.get('email')?.errors?.['duplicate']">This email exist</div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="font-control d-flex justify-content-between align-content-center">
                      <label for="inputRegion" class="col-form-label input-label">
                        Region
                        <span class="required"> * </span>
                      </label>
                      <ngx-select [multiple]="true"
                                  [items]="regions"
                                  [disabled]="false"
                                  [(ngModel)]="regionsNgxValue"
                                  [autoClearSearch]="true"
                                  formControlName="region"
                                  placeholder="Selected Region"
                                  (selectionChanges)="doSelectOptions($event)"
                                  class="input">
                      </ngx-select>
                    </div>
                    <div *ngIf="customerForm.get('region')?.invalid && customerForm.get('region')?.touched" class="text-danger error-text">
                      Region is required
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="font-control d-flex justify-content-between align-content-center">
                      <label for="inputCountry" class="col-form-label input-label">
                        Country
                        <span class="required"> * </span>
                      </label>
                      <ngx-select [multiple]="true"
                                  [items]="countrys"
                                  [disabled]="false"
                                  [(ngModel)]="countrysNgxValue"
                                  [autoClearSearch]="true"
                                  formControlName="country"
                                  placeholder="Selected Country"
                                  (selectionChanges)="doSelectOptionsCountrys($event)"
                                  class="input">
                      </ngx-select>
                    </div>
                    <div *ngIf="customerForm.get('country')?.invalid && customerForm.get('country')?.touched" class="text-danger error-text">
                      Country is required
                    </div>
                  </div>
                </div>
                <div class="row mb-3 mt-4">
                  <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Create Customer</button>
                  </div>
                </div>
              </form>
      
        </div>

      </div>
    </div>
  </div>
